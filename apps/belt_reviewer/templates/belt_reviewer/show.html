<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
    <a href="/bookspage">Home</a>
    <a href="/logout">Logout</a>

    <h3>{{ book.title }}</h3>
    <h4>{{ book.author.name }}</h4>

    {% for review in reviews %}
    <p>Name: {{ review.user.first_name }} {{review.user.last_name}} </p>
    <p>Review: {{ review.review_des }}</p>
    <p>Rating: {{ review.review_rating }}</p>
    {% endfor %}

    <form action="/process_review/{{book.id}}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><p>Review:</p></td>
            <td><textarea name="review_description" cols="40" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><p>Rating:</p></td>
                <td><select name="rating">
                <option value="5">5</option>    
                <option value="4">4</option>    
                <option value="3">3</option>    
                <option value="2">2</option>    
                <option value="1">1</option>    
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="Add"></td>
                </tr>
       
    </table>
    </form>
</body>
</html>
