<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    
</head>
<body>

        <a href="/bookspage">Home</a>
        <a href="/addbook">Add Book and Review</a>
        <a href="/logout">Logout</a>

    <h3>Name: {{ user.first_name }} {{ user.last_name }}</h3>
    <h3>Email: {{ user.email }}</h3>
    <h3>Total Reviews: {{ reviewcount }}</h3>

    <h3>Posted Reviews on the following books:</h3>
    {% for review in reviews %}
        <a href="/book/{{review.book.id}}">{{ review.book.title }}</a>
        <br>
        {% endfor %}
</body>
</html>
